apiVersion: apps/v1
kind: Deployment

metadata:
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rabbitmq

  template:
    metadata:
      labels:
        io.kompose.network/services-backend: "true"
        io.kompose.service: rabbitmq

    spec:
      containers:
        - env:
            - name: RABBITMQ_DEFAULT_PASS
              value: admin
            - name: RABBITMQ_DEFAULT_USER
              value: admin

          image: rabbitmq:management

          name: rabbitmq

          ports:
            - containerPort: 5672
              hostPort: 5672
            - containerPort: 15672
              hostPort: 15672
              
      hostname: rabbitmq
