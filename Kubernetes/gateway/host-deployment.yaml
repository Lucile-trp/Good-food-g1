apiVersion: apps/v1
kind: Deployment

metadata:
  labels:
    io.kompose.service: api-gateway
  name: api-gateway

spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api-gateway

  template:
    metadata:
      labels:
        io.kompose.network/services-backend: "true"
        io.kompose.service: api-gateway

    spec:
      containers:
        - name: ApiGateway

          image: lutrp/goodfood-authms

          resources:
            limits:
              cpu: 100m
              memory: 200Mi
              
          ports:
            - containerPort: 8080
              hostPort: 50001
