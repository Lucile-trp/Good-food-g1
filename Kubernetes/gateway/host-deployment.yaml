apiVersion: apps/v1
kind: Deployment

metadata:
  name: api-gateway

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway

  template:
    metadata:
      labels:
        app: api-gateway

    spec:
      containers:
        - name: apigateway

          image: lutrp/goodfood-gateway

          resources:
            limits:
              cpu: 100m
              memory: 200Mi

          ports:
            - containerPort: 8080